<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/fe1b45cb26.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>
    <header>
        <div class="div-header">
            <a href="">
                <img src="img/logo/Reservia@3x.png" alt="logo de l'entreprise">
            </a>
            <nav class="menu">
                <a href="" class="hebergements">Hébergements</a>
                <a href="" class="activites">Activités</a>
                <a href="" class="incrire">S'incrire</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <span>En plein centre ville ou en pleine nature</span>
            <form method="" action="" class="formulaire">
                <span class="icon-formulaire">
                    <i class="fa-solid fa-location-dot"></i>
                </span>

                <input type="text" value="Marseille, France" placeholder="Ville" class="champ-recherche">
                <button>Rechercher</button>
            </form>
            <div class="conteneur-filtre-recherche">
                <p class="titre-filtre">Filtres</p>
                <div class="filtre-recherche">
                    <span class="filtre-recherche-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <p class="filtre-recherche-nom">Économique</p>
                </div>
                <div class="filtre-recherche">
                    <span class="filtre-recherche-icon">
                        <i class="fas fa-child-reaching"></i>
                    </span>
                    <p class="filtre-recherche-nom">Familial</p>
                </div>
                <div class="filtre-recherche">
                    <span class="filtre-recherche-icon">
                        <i class="fas fa-heart"></i>
                    </span>
                    <p class="filtre-recherche-nom">Romantique</p>
                </div>
                <div class="filtre-recherche">
                    <span class="filtre-recherche-icon">
                        <i class="fas fa-dog"></i>
                    </span>
                    <p class="filtre-recherche-nom">Animaux autorisés</p>
                </div>
            </div>
            <div class="resultat-recherche">
                <span class="resultat-recherche-icon">
                    <i class="fas fa-info"></i>
                </span>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        
    </main>
</body>

</html>
